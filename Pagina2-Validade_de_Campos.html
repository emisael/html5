<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Html 5 - Validação de Campos</title>
</head>
<body>
emisael
<form name="Formularios">
	Nome: <input type="text" name="nome" autofocus placeholder="Digite o nome aqui">
	<br>
	<br>
	Numero: <input type="number" name="numero" value="1000.00" min="0" max="5000.00" step="100.00">
	<br>
	<br>
	Barra de rolagem: <input type="range" name="barra" min="0" max="100" step="1">
  <br>
  <br>
  <label for="CEP">CEP:
    <input name="CEP" id="CEP" required pattern="\d{5}-?\d{3}">
  </label>
  <br>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
